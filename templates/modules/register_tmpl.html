<form class="registerform form-horizontal" action="/register/" method="post">
  <div class="usernamepanel control-group">
    <div class="input-prepend">
      <span class="add-on"><i class="icon-user"></i></span>
      <input name="username" class="span4" type="text" placeholder="2-20位用户名" value="{{ request.form.get('username','') }}">
    </div>
    <br/>
    <span class="help-inline">请输入2-20位用户名</span>
  </div>
  <div class="emailpanel control-group">
    <div class="input-prepend">
      <span class="add-on"><i class="icon-envelope"></i></span>
      <input name="email" class="span4" type="text" placeholder="邮箱" value="{{ request.form.get('email','') }}">
    </div>
    <br/>
    <span class="help-inline">请输入合法邮箱</span>
  </div>
  <div class="passwordpanel control-group">
    <div class="input-prepend">
      <span class="add-on"><i class="icon-lock"></i></span>
      <input name="password" class="span4" type="password" placeholder="6-20密码">
    </div>
    <br/>
    <span class="help-inline">请输入6-20位密码</span>
  </div>
  <button name="register" type="submit" class="btn btn-primary">注册</button>
</form>
