<form class="loginform form-horizontal" action="/login/" method="post">
  <div class="usernamepanel control-group">
    <div class="input-prepend">
      <span class="add-on"><i class=" icon-user"></i></span>
      <input name="username" class="span4" type="text" placeholder="用户名，邮箱" value="{{ request.form.get('username','') }}">
    </div>
    <br/>
    <span class="help-inline">请输入用户名或者邮箱</span>
  </div>
  <div class="passwordpanel control-group">
    <div class="input-prepend">
      <span class="add-on"><i class="icon-lock"></i></span>
      <input name="password" class="span4" type="password" placeholder="请输入密码">
    </div>
    <br/>
    <span class="help-inline">请输入您的密码</span>
  </div>
  <div class="control-group">
      <label class="checkbox">
        <input type="checkbox"> 记住我
      </label>
  </div>
  <button name="login" type="submit" class="btn btn-primary">登录</button>
</form>
